<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Via de Madre de Dios</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Comic Sans MS', cursive, sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            height: 100vh;
            position: relative;
        }
        
        /* Left side - Image section */
        .left-section {
            width: 50%;
            background-color: #1e3f20;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 24px;
            position: relative;
            background-image: url('images/level1-background.jpg');
            background-size: cover;
            background-position: center;
        }
        
        /* Divider element */
        .divider {
            position: absolute;
            width: 25px;
            height: 100%;
            background-color: #faf6f0;
            left: 50%;
            transform: translateX(-25px);
            border-radius: 25px 0 0 25px;
            box-shadow: -5px 0 20px rgba(255, 255, 255, 0.3);
            z-index: 10;
        }
        
        /* Right side - Games section */
        .right-section {
            width: 50%;
            background-color: #faf6f0;
            display: flex;
            flex-direction: column;
            padding: 40px;
            overflow-y: auto;
        }
        
        /* Games grid */
        .games-grid {
            flex: 1;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 40px;
            align-content: flex-start;
            justify-content: center;
        }
        
        /* Game button */
        .game-button {
            width: 100px;
            height: 100px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            background-color: #2e5931;
            padding: 20px;
        }
        
        .game-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }
        
        .game-button:active {
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
        }
        
        /* Logo image for uncompleted games */
        .game-button img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        /* Completed game button */
        .game-button.completed {
            padding: 0;
        }
        
        /* Footer section */
        .footer {
            text-align: center;
            font-size: 12px;
            color: #666;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }
        
        .footer p {
            font-size: 12px;
            margin: 5px 0;
        }
        
        .footer-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
        }
        
        .contact-button, .video-button {
            background-color: #3b7a57;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .contact-button:hover, .video-button:hover {
            background-color: #2e5931;
        }
        
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-content {
            position: absolute;
            top: 5%;
            left: 5%;
            width: 90%;
            height: 90%;
            background-color: white;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .modal-header {
            padding: 20px;
            background-color: #f0f2f5;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }
        
        .modal-title {
            font-size: 24px;
            color: #333;
        }
        
        .close-button {
            background: none;
            border: none;
            font-size: 30px;
            cursor: pointer;
            color: #666;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }
        
        .close-button:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }
        
        .modal-body {
            flex: 1;
            padding: 0;
            overflow: hidden;
            background-color: #fafafa;
            position: relative;
        }
        
        /* Game iframe container */
        .game-iframe-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        .game-iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }
        
        .game-placeholder {
            text-align: center;
            color: #666;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        /* Contact modal - fixed positioning */
        .contact-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }
        
        .contact-modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 90%;
            max-width: 400px;
            background-color: white;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            animation: slideIn 0.3s ease-out;
            /* Fixed positioning to prevent shifts */
            margin-left: -200px; /* Half of max-width */
            margin-top: -150px; /* Approximate half height */
            transform: none; /* Remove transform to prevent shifts */
        }
        
        .contact-modal-content h3 {
            margin-bottom: 20px;
            color: #2e5931;
        }
        
        .contact-modal-content p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .close-contact-btn {
            padding: 10px 30px;
            background-color: #3b7a57;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }
        
        .close-contact-btn:hover {
            background-color: #2e5931;
        }
        
        /* Video modal styles */
        .video-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }
        
        .video-modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            background-color: #000;
            border-radius: 20px;
            overflow: hidden;
            animation: slideIn 0.3s ease-out;
            transform: translate(-50%, -50%);
        }
        
        .video-modal-header {
            padding: 15px 20px;
            background-color: #1a1a1a;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .video-modal-title {
            color: white;
            font-size: 18px;
        }
        
        .video-close-button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }
        
        .video-close-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            background-color: #000;
        }
        
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .left-section,
            .right-section {
                width: 100%;
                height: 50%;
            }
            
            .divider {
                display: none;
            }
            
            .games-grid {
                gap: 15px;
            }
            
            .game-button {
                width: 80px;
                height: 80px;
                font-size: 36px;
            }
            
            .contact-modal-content {
                width: 90%;
                max-width: 350px;
                margin-left: -175px; /* Adjusted for mobile */
            }
            
            .video-modal-content {
                width: 95%;
                max-width: 600px;
            }
            
            .footer-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .contact-button, .video-button {
                width: 150px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left section with image placeholder -->
        <div class="left-section">
            <!-- Image will be displayed as background -->
        </div>
        
        <!-- Divider element -->
        <div class="divider"></div>
        
        <!-- Right section with games -->
        <div class="right-section">
            <div class="games-grid" id="gamesGrid">
                <!-- Games will be dynamically generated here -->
            </div>
            
            <div class="footer">
                <p>Created with ‚ù§Ô∏è by Mrs Welden's first grade class, for all young forest lovers.</p>
                <div class="footer-buttons">
                    <button class="contact-button" onclick="showContactModal()">Contact</button>
                    <a href="#" onclick="showVideoModal(); return false;" style="text-decoration: none; font-size: 20px; cursor: pointer;">üì∫</a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal for games -->
    <div class="modal" id="gameModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Game Title</h2>
                <button class="close-button" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="game-iframe-container">
                    <iframe class="game-iframe" id="gameIframe" src="about:blank"></iframe>
                    <div class="game-placeholder" id="gamePlaceholder">
                        <h3>Loading game...</h3>
                        <p>Please wait while the game loads</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Contact Modal -->
    <div class="contact-modal" id="contactModal">
        <div class="contact-modal-content">
            <h3>Contact Us</h3>
            <p>For questions, to help develop a game, or get in touch please contact natesjacobs at gmail</p>
            <button class="close-contact-btn" onclick="closeContactModal()">Close</button>
        </div>
    </div>
    
    <!-- Video Modal -->
    <div class="video-modal" id="videoModal">
        <div class="video-modal-content">
            <div class="video-modal-header">
                <h3 class="video-modal-title">Forest Adventure Videos</h3>
                <button class="video-close-button" onclick="closeVideoModal()">&times;</button>
            </div>
            <div class="video-container">
                <iframe 
                    id="youtubePlayer"
                    src="" 
                    title="YouTube video player" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                    referrerpolicy="strict-origin-when-cross-origin" 
                    allowfullscreen>
                </iframe>
            </div>
        </div>
    </div>
    
    <script>
        // Game data with jungle themes - 18 total games
        const games = [
            { id: 1, name: 'Toucan Fly', emoji: 'ü¶ú', color: '#FF6347', file: 'games/toucan-fly.html' },
            { id: 2, name: 'Monkey Jump', emoji: 'üêí', color: '#8B4513', file: 'games/monkey-jump.html' },
            { id: 3, name: 'Snake vs Frog', emoji: 'üê∏', color: '#FFD700', file: 'games/snake-v-frog.html' },
            { id: 4, name: 'Crocodile Lunch', emoji: 'üêä', color: '#00CED1', file: 'games/crocodile-lunch.html' },
            { id: 5, name: 'Jaguar Rain', emoji: 'üêÜ', color: '#228B22', file: 'games/jaguar-rain.html' },
            { id: 6, name: 'Jungle Search', emoji: 'üå≥', color: '#9370DB', file: 'games/jungle-search.html' },
            { id: 7, name: 'Snake Dinner', emoji: 'üêç', color: '#32CD32', file: 'games/snake-dinner.html' },
            { id: 8, name: 'Llama Escape', emoji: 'ü¶ô', color: '#3FBB89', file: 'games/llama-escape.html' },
            { id: 18, name: 'Create Your Own Game!', emoji: '', color: '#8B7355', file: 'games/blank.html' }
        ];
        
        // Generate game buttons
        function generateGames() {
            const gamesGrid = document.getElementById('gamesGrid');
            
            games.forEach(game => {
                const button = document.createElement('button');
                button.className = 'game-button';
                button.dataset.gameId = game.id;
                button.title = game.name;
                button.onclick = () => openGame(game);
                
                // Check if game is completed
                if (gameCompletionStatus[game.id] && gameCompletionStatus[game.id].completed) {
                    button.classList.add('completed');
                    button.style.backgroundColor = game.color;
                    button.innerHTML = game.emoji;
                } else {
                    // Show logo for uncompleted games
                    button.innerHTML = '<img src="images/logo-white.png" alt="Game">';
                }
                
                gamesGrid.appendChild(button);
            });
        }
        
        // Track current game state
        let currentGame = null;
        let gameCompletionStatus = {}; // Store completion status for each game
        
        // Open game modal with iframe approach
        function openGame(game) {
            const modal = document.getElementById('gameModal');
            const modalTitle = document.getElementById('modalTitle');
            const gameIframe = document.getElementById('gameIframe');
            const placeholder = document.getElementById('gamePlaceholder');
            
            currentGame = game;
            modalTitle.textContent = game.name;
            modal.style.display = 'block';
            
            // Check if this is a blank game
            if (game.file === 'games/blank.html') {
                placeholder.style.display = 'block';
                placeholder.innerHTML = `
                    <h3>Your game!</h3>
                    <p>All these games were built by first graders. If you'd like to create your own jungle game to be included on this site and help the Madre de Dios, contact natesjacobs at gmail</p>
                `;
                gameIframe.style.display = 'none';
                return;
            }
            
            // Show placeholder while loading
            placeholder.style.display = 'block';
            gameIframe.style.display = 'block';
            
            // Load game in iframe
            gameIframe.src = game.file;
            
            // Hide placeholder when iframe loads
            gameIframe.onload = function() {
                placeholder.style.display = 'none';
            };
            
            // Handle iframe load errors
            gameIframe.onerror = function() {
                placeholder.innerHTML = `
                    <h3>Error loading game</h3>
                    <p>Sorry, we couldn't load "${game.name}". Please try again later.</p>
                `;
            };
        }
        
        // Close modal
        function closeModal() {
            const modal = document.getElementById('gameModal');
            const gameIframe = document.getElementById('gameIframe');
            const placeholder = document.getElementById('gamePlaceholder');
            
            modal.style.display = 'none';
            
            // Reset iframe to prevent games from continuing to run
            gameIframe.src = 'about:blank';
            
            // Reset placeholder
            placeholder.style.display = 'block';
            placeholder.innerHTML = `
                <h3>Loading game...</h3>
                <p>Please wait while the game loads</p>
            `;
            
            // Clear current game reference
            currentGame = null;
        }
        
        // Handle messages from games
        function handleGameMessage(event) {
            // Security check - you might want to restrict this to specific origins
            // if (event.origin !== 'expected-origin') return;
            
            if (event.data && event.data.type === 'gameCompletion' && currentGame) {
                const gameId = currentGame.id;
                const completed = event.data.completed;
                const score = event.data.score || null;
                const timeElapsed = event.data.timeElapsed || null;
                
                // Store completion status
                gameCompletionStatus[gameId] = {
                    completed: completed,
                    score: score,
                    timeElapsed: timeElapsed,
                    timestamp: new Date().toISOString()
                };
                
                // Update game button appearance
                updateGameButtonStatus(currentGame, completed);
                
                // Handle completion logic
                if (completed) {
                    console.log(`üéâ Game "${currentGame.name}" completed successfully!`);
                    showGameCompletionFeedback(true, score, timeElapsed);
                } else {
                    console.log(`üòû Game "${currentGame.name}" not completed.`);
                    showGameCompletionFeedback(false, score, timeElapsed);
                }
                
                // Optional: Save to localStorage for persistence
                localStorage.setItem('gameCompletionStatus', JSON.stringify(gameCompletionStatus));
            }
        }
        
        // Update game button visual status
        function updateGameButtonStatus(game, completed) {
            const button = document.querySelector(`[data-game-id="${game.id}"]`);
            if (button) {
                if (completed) {
                    button.classList.add('completed');
                    button.style.backgroundColor = game.color;
                    button.innerHTML = game.emoji;
                } else {
                    button.classList.remove('completed');
                    button.style.backgroundColor = '#2e5931';
                    button.innerHTML = '<img src="images/logo-white.png" alt="Game">';
                }
            }
        }
        
        // Show feedback when game is completed/not completed
        function showGameCompletionFeedback(completed, score, timeElapsed) {
            // Create or get feedback element
            let feedback = document.getElementById('gameCompletionFeedback');
            if (!feedback) {
                feedback = document.createElement('div');
                feedback.id = 'gameCompletionFeedback';
                feedback.style.position = 'fixed';
                feedback.style.top = '20px';
                feedback.style.right = '20px';
                feedback.style.padding = '15px 20px';
                feedback.style.borderRadius = '10px';
                feedback.style.color = 'white';
                feedback.style.fontSize = '16px';
                feedback.style.fontWeight = 'bold';
                feedback.style.zIndex = '2000';
                feedback.style.opacity = '0';
                feedback.style.transition = 'opacity 0.3s ease';
                feedback.style.maxWidth = '300px';
                document.body.appendChild(feedback);
            }
            
            if (completed) {
                feedback.style.backgroundColor = '#4CAF50';
                let message = `üéâ Great job! You completed "${currentGame.name}"!`;
                if (score !== null) message += `\nScore: ${score}`;
                if (timeElapsed !== null) message += `\nTime: ${timeElapsed}s`;
                feedback.textContent = message;
            } else {
                feedback.style.backgroundColor = '#ff6b6b';
                feedback.textContent = `Keep trying! You can complete "${currentGame.name}"!`;
            }
            
            // Show feedback
            feedback.style.opacity = '1';
            
            // Hide after 4 seconds
            setTimeout(() => {
                feedback.style.opacity = '0';
            }, 4000);
        }
        
        // Load completion status from localStorage on page load
        function loadGameCompletionStatus() {
            const saved = localStorage.getItem('gameCompletionStatus');
            if (saved) {
                try {
                    gameCompletionStatus = JSON.parse(saved);
                    
                    // Update button appearances based on saved status
                    games.forEach(game => {
                        if (gameCompletionStatus[game.id] && gameCompletionStatus[game.id].completed) {
                            // Wait for buttons to be generated, then update them
                            setTimeout(() => updateGameButtonStatus(game, true), 100);
                        }
                    });
                } catch (e) {
                    console.error('Error loading game completion status:', e);
                }
            }
        }
        
        // Show contact modal
        function showContactModal() {
            const contactModal = document.getElementById('contactModal');
            contactModal.style.display = 'block';
        }
        
        // Close contact modal
        function closeContactModal() {
            const contactModal = document.getElementById('contactModal');
            contactModal.style.display = 'none';
        }
        
        // Show video modal
        function showVideoModal() {
            const videoModal = document.getElementById('videoModal');
            const youtubePlayer = document.getElementById('youtubePlayer');
            
            // Set the YouTube embed URL when opening modal
            youtubePlayer.src = 'https://www.youtube.com/embed/videoseries?si=xTceWY_kA_HUi642&controls=0&list=PL_GRlghTPI8fW9Cq_pM3UJ44RBl_e7PuG';
            
            videoModal.style.display = 'block';
        }
        
        // Close video modal
        function closeVideoModal() {
            const videoModal = document.getElementById('videoModal');
            const youtubePlayer = document.getElementById('youtubePlayer');
            
            // Clear the iframe source to stop video playback
            youtubePlayer.src = '';
            
            videoModal.style.display = 'none';
        }
        
        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('gameModal');
            const contactModal = document.getElementById('contactModal');
            const videoModal = document.getElementById('videoModal');
            
            if (event.target === modal) {
                closeModal();
            } else if (event.target === contactModal) {
                closeContactModal();
            } else if (event.target === videoModal) {
                closeVideoModal();
            }
        }
        
        // Close modal with Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
                closeContactModal();
                closeVideoModal();
            }
        });
        
        // Initialize the games on page load
        generateGames();
        loadGameCompletionStatus();
        
        // Listen for messages from game iframes
        window.addEventListener('message', handleGameMessage);
    </script>
</body>
</html>
